services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: kairos
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: kairos
    ports:
      - "5432:5432"
    volumes:
      - kairos_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kairos -d kairos"]
      interval: 3s
      timeout: 3s
      retries: 30

  dev:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspaces/kairos-alloy
    volumes:
      - .:/workspaces/kairos-alloy
    environment:
      KAIROS_DB_URL: postgres://kairos:secret@db:5432/kairos
    command: bash

volumes:
  kairos_pgdata:
