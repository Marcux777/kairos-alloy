services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${KAIROS_DB_USER:-kairos}
      POSTGRES_PASSWORD: ${KAIROS_DB_PASSWORD:?set KAIROS_DB_PASSWORD (see .env.example)}
      POSTGRES_DB: ${KAIROS_DB_NAME:-kairos}
    ports:
      - "5432:5432"
    volumes:
      - kairos_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kairos -d kairos"]
      interval: 3s
      timeout: 3s
      retries: 30

  dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        KAIROS_UID: ${KAIROS_UID:-1000}
        KAIROS_GID: ${KAIROS_GID:-1000}
        KAIROS_USER: ${KAIROS_USER:-kairos}
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspaces/kairos-alloy
    volumes:
      - .:/workspaces/kairos-alloy
    environment:
      KAIROS_DB_URL: postgres://${KAIROS_DB_USER:-kairos}:${KAIROS_DB_PASSWORD}@db:5432/${KAIROS_DB_NAME:-kairos}
    command: bash

volumes:
  kairos_pgdata:
