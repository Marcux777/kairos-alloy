name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["actions", "rust"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: matrix.language == 'rust'
        uses: github/codeql-action/autobuild@v3

      - name: Detect code scanning enabled
        id: code_scanning
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          url="https://api.github.com/repos/${GITHUB_REPOSITORY}/code-scanning/alerts?per_page=1"
          status="$(curl -sS -o /tmp/code-scanning.json -w '%{http_code}' \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${url}" || true)"
          if [ "${status}" = "200" ]; then
            echo "enabled=true" >> "${GITHUB_OUTPUT}"
          else
            echo "enabled=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Analyze
        if: steps.code_scanning.outputs.enabled == 'true'
        uses: github/codeql-action/analyze@v3

      - name: Note about code scanning uploads
        if: always()
        shell: bash
        run: |
          if [ "${{ steps.code_scanning.outputs.enabled }}" != "true" ]; then
            echo "Code scanning is not enabled for this repository."
            echo "Enable it in: Settings -> Code security and analysis -> Code scanning"
          fi
